name: Build and Release

on:
  push:
    branches: [main]
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Check out your repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            build-essential \
            libboost-dev \
            libssl-dev \
            libprotobuf-dev \
            protobuf-compiler \
            curl \
            zip \
            unzip \
            tar \
            pkg-config

      - name: Clone Eternal Terminal
        run: |
          git clone --recurse-submodules --depth 1 https://github.com/MisterTea/EternalTerminal.git

      - name: Bootstrap vcpkg
        working-directory: EternalTerminal
        run: |
          ./external/vcpkg/bootstrap-vcpkg.sh

      - name: Configure CMake
        working-directory: EternalTerminal
        run: |
          mkdir -p build
          cd build
          cmake -DCMAKE_TOOLCHAIN_FILE=../external/vcpkg/scripts/buildsystems/vcpkg.cmake ../

      - name: Build
        working-directory: EternalTerminal/build
        run: make -j$(nproc)

      - name: Create installation directory
        run: mkdir -p install

      - name: Install
        working-directory: EternalTerminal/build
        run: |
          DESTDIR=${GITHUB_WORKSPACE}/install make install

      - name: Package for AMD64
        run: |
          tar -czvf et-linux-amd64.tar.gz -C install .

      - name: Upload AMD64 build artifact
        uses: actions/upload-artifact@v4
        with:
          name: et-linux-amd64
          path: et-linux-amd64.tar.gz
